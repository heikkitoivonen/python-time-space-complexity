site_name: Python Time & Space Complexity
site_description: Comprehensive documentation of time and space complexity for Python built-ins and standard library
site_url: https://pythoncomplexity.com

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

nav:
  - Home: index.md
  - Built-in Types:
    - Overview: builtins/index.md
    - Lists: builtins/list.md
    - Dictionaries: builtins/dict.md
    - Sets: builtins/set.md
    - Tuples: builtins/tuple.md
    - Strings: builtins/str.md
    - Bytes & Bytearray: builtins/bytes.md
    - Frozenset: builtins/frozenset.md
    - Range: builtins/range.md
    - Integer: builtins/int.md
    - Float: builtins/float.md
    - Boolean: builtins/bool.md
    - Length: builtins/len.md
  - Standard Library:
    - Overview: stdlib/index.md
    - Collections: stdlib/collections.md
    - Itertools: stdlib/itertools.md
    - Functools: stdlib/functools.md
    - Heapq: stdlib/heapq.md
    - Bisect: stdlib/bisect.md
    - JSON: stdlib/json.md
    - OS: stdlib/os.md
    - Regular Expressions: stdlib/re.md
    - Datetime: stdlib/datetime.md
  - Implementations:
    - Overview: implementations/index.md
    - CPython: implementations/cpython.md
    - PyPy: implementations/pypy.md
    - Jython: implementations/jython.md
  - Versions:
    - Overview: versions/index.md
    - Python 3.12: versions/py312.md
    - Python 3.11: versions/py311.md
    - Python 3.10: versions/py310.md

plugins:
  - search
  - mermaid2

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/heikkitoivonen/python-time-space-complexity
  analytics:
    provider: google
    property: G_YOUR_GOOGLE_ANALYTICS_ID

copyright: Copyright &copy; 2026
